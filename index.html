<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------- css added -------->
    <link rel="stylesheet" href="styles/index.css">
    <!-- ----Font added-------- -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-------------- -Bootstrap added ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!---------bootstrap script------------  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        @media screen and (max-width: 576px) {
            .citybox {
                width: 35vh;
            }
            .part2{
                flex-wrap: wrap;
                
            }
            .image{
                margin: 3%;
            }
            
        }
        @media screen and (min-width: 576px) and (max-width:768px){
            .part2{
                flex-wrap: wrap;

        }
    }
    </style>
    <title>Index</title>
</head>

<body>
    <div class="main">
        <!-- --------header-------------  -->
        <header>
            <img src="assests/images/logo.png" alt="logo" height="60px" width="60px" id="logo">

            <button type="button" class="btn btn-light Loginbutton" data-toggle="modal" data-target="#exampleModal"
                id="sign-in-button example-modal">
                LOGIN
            </button>

        </header>
        <!-- ----------model login --------- -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" style="max-width: 40%;" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-header">
                            Please Login
                        </h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="p-3">
                            <div class="form-group row p-3">
                                <label for="inputUsername" class="col-sm-2 col-form-label ">Username:</label>
                                <div class="col-sm-8 ">
                                    <input type="text" class="form-control" id="inputUsername"
                                        placeholder="Enter UserName" style="box-shadow:none;">
                                </div>
                            </div>
                            <div class="form-group row p-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password: </label>
                                <div class="col-sm-8 ">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Password" style="box-shadow:none; ">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary mx-auto" id="example-modal" type="submit"
                                    value="submit">Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- --------header endsssss------ -->
        <!-- -------CONTENT--------------- -->
        <div class="content">
            <div class="part1">
                <input type="text" placeholder="City" class="citybox">
            </div>
            <div class="part2">
                <!-- Clickable image  -->
                <div class="image">

                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi"
                        height="150px" width="150px" id="delhi">
                    <a href="list.html">
                        <div class="overlayer">
                            <div class="text">
                                Delhi
                            </div>
                        </div>
                    </a>
                </div>

                <!-- ---------------------------------  -->
                <div class="image">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa"
                        height="150px" width="150px" id="goa">
                    <div class="overlayer">
                        <div class="text">
                            Goa
                        </div>
                    </div>

                </div>
                <div class="image">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="hyderabad"
                        height="150px" width="150px" id="hyderabad">
                    <div class="overlayer">
                        <div class="text">
                            Hyderabad
                        </div>
                    </div>

                </div>
                <div class="image">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="Kolkata" height="150px" width="150px" id="kolkata">
                    <div class="overlayer">
                        <div class="text">
                            Kolkata
                        </div>
                    </div>

                </div>
            </div>

            <div class="part3">
                <button type="button" class="btn btn-secondary" id="viewmore">View more</button>
            </div>
        </div>
        <!-- -----------content endsssss-------- -->
        <!-- -----footer------------- -->
        <footer>
            <div class="part A">
                <button type="button" class="btn btn-info text-light contactbutton" data-toggle="modal"
                    data-target="#exampleModalcenter" id="sign-in-button example-modal"
                    style="margin-left:20px ;">Contact Us</button>
            </div>

            <!-- ---------ALL LOGOS -->
            <div class="partB">
                &#169; 2020 ROOM SEARCH PVT. LTD.
            </div>
            <!-- ------------------------- -->

            <div class="partC">
                <a href="https://www.facebook.com/" target="_blank" style="text-decoration: none;">
                    <img src="assests/images/facebook.png" alt="facebook logo" height="20px" width="22px">
                </a>
                <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none;">
                    <img src="assests/images/instagram.png" alt="instagram logo" height="20px" width="22px">
                </a>
                <a href="https://www.twitter.com/" target="_blank" style="text-decoration: none;">
                    <img src="assests/images/twitter.png" alt="twitter logo" height="20px" width="22px">
                </a>
            </div>

            <!-- ------model contact---------------------- -->
            <div class="modal fade" id="exampleModalcenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-header">
                                <b>Get in touch</b>
                            </h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="index.html" method="get">
                                <div>
                                    <p>Thank you for reaching out!</br>Please enter your Email we will get back to you!!
                                    </p>

                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-sm-1 col-form-label">Email: </label>
                                    <div class="col-sm-8 ">
                                        <input type="text" class="form-control" id="inputEmail"
                                            placeholder="Enter your Email ID" style="box-shadow:none; ">
                                    </div>
                                </div>



                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="example-modal" type="submit"
                                value="submit">
                                Submit
                            </button>

                        </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- -----Model endsssssssssssss-------------- -->

        </footer>
        <!---------------- footer ends---------- -->
    </div>

</body>

</html>
